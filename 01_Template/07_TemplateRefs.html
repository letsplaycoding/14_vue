<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <!-- v-model => 양방향 Binding -->
        <label>name: </label><input type="text" ref="nameBox" v-model="name">
        <br>
        <label>입력한 이름: {{name}}</label>
    </div>

    <script>
        const {createApp, ref} = Vue;
        createApp({
            setup() {
                const name = ref('산토끼토끼야어디를가느냐깡충깡충뛰면서면역에서술한잔했어요구르트아줌마요구르트주세요요구르트없으면야쿠르트주세요.');
                return {
                    name
                }
            },
            mounted() {
                console.log(this.$refs.nameBox);
                this.$refs.nameBox.focus();
            }
        }).mount('#step01');
    </script>
</body>
</html>
