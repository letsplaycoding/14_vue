<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <!-- v-model => 양방향 Binding -->
        <label>name: </label><input type="text" ref="nameBox" v-model="name">
        <br>
        <label>입력한 이름: {{name}}</label>
    </div>

    <script>
        const {createApp, ref} = Vue;
        createApp({
            setup() {
                const name = ref('');
                return {
                    name
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>
