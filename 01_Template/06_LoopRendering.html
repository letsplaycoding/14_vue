<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        v-for
        배열을 기준으로 항목 목록을 렌더링하는 지시문(directive)이다.
    -->
    <div id="step01">
        <h5>과일가게</h5>
        <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
        <li v-for="item in items">{{item}}</li>
    </div>

    <div id="step02">
        <li v-for="info in profile">
            {{info}}
        </li>
        <br>
        <li v-for="(value,key,index) in profile">
            {{index}}:{{key}}:{{value}}
        </li>
    </div>

    <!-- 
        data 없이 범위만 있는 loop 렌더링
        (필요한 데이터는 없지만 지시자가 적용되려면 뷰모델이 필요하다)
    -->

    <div id="step03">
        <li v-for="n in 10">{{n}}</li>
    </div>

    <div id="step04">
        <li v-for="item in items" v-if="item.state">{{item}}</li>
    </div>

    <script>
        const {createApp, ref, reactive} = Vue;

        createApp({
            setup() {
                const items = ref(['Apple', 'Mango', 'Melon', 'Watermelon']);
                return {
                    items
                }
            }
        }).mount('#step01');

        createApp({
            setup() {
                const profile = reactive({
                    name: '신동호',
                    address: '고양시 일산서구',
                    introduction: '주인공'
                })
                return {
                    profile
                }
            }
        }).mount('#step02');

        createApp({
            setup() {
                
                return {
                    
                }
            }
        }).mount('#step03');
    </script>
</body>
</html>
